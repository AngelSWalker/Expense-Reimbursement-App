<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Submit Reimbursement</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- stylesheet link -->
    <link rel="stylesheet" href="../styles/newReimb.css">
</head>
<body>
    <!-- Nav bar from bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"> Employee Reimbursements</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" id="backHome">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./newReimb.html" style="color:rgb(233, 188, 41)">New Reimbursement</a>
            </li>
          </ul>
        </div>
        <button class="btn btn-outline-danger" id="logout-btn">Logout</button>
    
      </nav>

    <div class="welcome" id="welcome"></div>


    <!-- new reimbursement post -->
    <div class="container" id="form-container">
        <form id="create-reimbursement-form">
            <div>
                <div>
                    <h6>Amount:</h6>
                    <input type="text" id="amount" placeholder="Amount of Reimbursement" required>
                </div>
                <div>
                    <h6>Description:</h6>
                    <textarea type="text" id="description" placeholder="Description" required> </textarea>
                </div>
                <div class="file-field">
                  <div class="d-flex justify-content-center">
                    <div class="btn btn-mdb-color btn-rounded float-left">
                      <span>Add photo</span>
                      <input type="file">
                    </div>
                  </div>
                </div>
                <!-- buttons to get type -->
                <div>
                <h6>Type:</h6>
                <div class="btn-group" id= "type" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="lodgingBtn" autocomplete="off" value = 1>
                    <label class="btn btn-outline-dark" for="lodgingBtn">Lodging</label>
        
                    <input type="radio" class="btn-check" name="btnradio" id="travelBtn" autocomplete="off" value = 2>
                    <label class="btn btn-outline-dark" for="travelBtn">Travel</label>

                    <input type="radio" class="btn-check" name="btnradio" id="foodBtn" autocomplete="off" value = 3>
                    <label class="btn btn-outline-dark" for="foodBtn">Food</label>

                    <input type="radio" class="btn-check" name="btnradio" id="otherBtn" autocomplete="off" value = 4>
                    <label class="btn btn-outline-dark" for="otherBtn">Other</label>
                </div>
                </div>
                <div>
                    <button class="btn btn-success" id="submit-btn">Submit</button>
                </div>
            </div>
        </form>
    </div>


    <!-- global.js and employee.js reference -->
    <script src="../scripts/global.js"></script>
    <script src="../scripts/newReimb.js"></script>
</body>
</html>
