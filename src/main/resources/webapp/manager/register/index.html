<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Reimbursement Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/register.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"> Finance Manager Reimbursement Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" id="backHome">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pastReimb">Past Reimbursements</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="newEmployee" style="color:rgb(233, 188, 41)">Create New Employee</a>
        </li>
      </ul>
    </div>

    <button class="btn btn-outline-danger" id="logout-btn">Logout</button>

  </nav>

    <div class="register-container">
        <form id="register-form">
          <div>
            <input type="text" id="firstName" placeholder="Employee First Name" required/>
          </div>
          <div>
            <input type="text" id="lastName" placeholder="Employee Last Name" required/>
          </div>
          <div>
            <input type="email" id="email" placeholder="Emplyee Email" required/>
          </div>
          <div>
            <input type="text" id="username" placeholder="Permanent Username" required/>
          </div>
          <div>
            <input type="password" id="password" placeholder="Temporary Password" required/>
          </div>
          <div>
            <input type="password" id="confPassword" placeholder="Confirm Password" required/>
          </div>

          <!-- buttons to get userRoleId -->
          <div class="btn-group" id= "role" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="employeeBtn" autocomplete="off" value = 1>
            <label class="btn btn-outline-dark" for="employeeBtn">Employee</label>
      
            <input type="radio" class="btn-check" name="btnradio" id="managerBtn" autocomplete="off" value = 2>
            <label class="btn btn-outline-dark" for="managerBtn">Finance Manager</label>
          </div>
          <div>
            <button id="register-btn">Register</button>
          </div>
          <div>
            <a href="../login/index.html">Already have an account? Login</a>
          </div>
        </form>
    </div>


    
    <script src="../../scripts/register.js"></script>
    <script src="../../scripts/global.js"></script>
</body>
</html>
