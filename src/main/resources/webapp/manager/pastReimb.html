    <!-- stylesheet link -->
    <link rel="stylesheet" href="../styles/pastReimb.css">
</head>
<body>
    <!-- Nav bar from bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Reimbursements</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" id="backHome">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="pastReimb.html" style="color:rgb(233, 188, 41)">Past Reimbursements</a>

            </li>

        <button class="btn btn-outline-danger" id="logout-btn">Logout</button>
    
      </nav>


    <div class="welcome" id="welcome">
    </div>
    <div class="container-fluid">
    <!-- container for past reimbursements -->
    <h5>Past Requests:</h5>

    <!-- filter approved or denied reimbursements -->
    
    <div class="btn-group" id= "role" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="approvedBtn" autocomplete="off" value = 1>
        <label class="btn btn-outline-dark" for="approvedBtn">Aprroved</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="deniedBtn" autocomplete="off" value = 2>
        <label class="btn btn-outline-dark" for="deniedBtn">Declined</label>
    </div>
    </div>

    <div class="container-fluid">
        <div class="past-reimb" id="container">
            <div class="table-data">
                <table class = "table" id="reimbPast-container"></table>
            </div>
        </div>
    </div>

    <!-- global.js and employee.js reference -->
    <script src="../scripts/global.js"></script>
    <script src="../scripts/pastReimb.js"></script>
</body>
